{% extends 'blog/blocks/common.html' %}

{% block body %}
    {% if reg_stat == 1 %}
        <div class="container-fluid">
            <div class="row">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <p class="text-center">Регистрация успешна</p>
                </div>
            </div>
        </div>
    {% endif %}
    {% if log_stat == 0 %}
        <div class="container-fluid">
            <div class="row">
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <p class="text-center">Проверьте логин и пароль</p>
                </div>
            </div>
        </div>
    {% endif %}

    <div class="col-md-6">
        <div class="jumbotron">
            <form class="form-horizontal" method="post" action="{% url 'blog:login' %}">
                <div class="form-group">
                    <label class="col-md-4 left control-label" for="username">Введите логин</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" id="username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Введите пароль</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" id="password" name="password">
                    </div>
                </div>

                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-2">
                        <button class="btn btn-primary" type="submit">Войти</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'blog:registration' %}">Добавить нового пользователя</a>
        </div>
    </div>
{% endblock %}
